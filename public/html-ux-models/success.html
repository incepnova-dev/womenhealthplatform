<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nari Swasthya Samuday - Success</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #FFB6C1 0%, #FFC0CB 50%, #FFE4E1 100%);
            font-family: 'Segoe UI', 'Roboto', -apple-system, sans-serif;
            padding: 40px 20px;
        }
        
        .phone-frame {
            width: 375px;
            height: 812px;
            background: #111;
            border-radius: 40px;
            padding: 12px;
            box-shadow: 
                0 0 0 14px #222,
                0 40px 80px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
        }
        
        .phone-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #4CAF50, #00E676);
            border-radius: 28px;
            overflow: hidden;
            position: relative;
        }
        
        .status-bar {
            height: 44px;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: white;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-icons {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        /* Success Screen */
        .success-screen {
            height: 100%;
            background: linear-gradient(135deg, #4CAF50, #00E676);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
            color: white;
        }
        
        .success-icon {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            margin-bottom: 30px;
            border: 4px solid white;
        }
        
        .success-title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 12px;
        }
        
        .success-message {
            font-size: 16px;
            opacity: 0.95;
            line-height: 1.6;
            margin-bottom: 40px;
        }
        
        .btn {
            width: 100%;
            max-width: 280px;
            height: 56px;
            border-radius: 28px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: white;
            color: #4CAF50;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.3);
        }
        
        .screen-label {
            text-align: center;
            margin-top: 12px;
            font-size: 14px;
            color: #999;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div>
        <!-- Screen 10: Success -->
        <div class="phone-frame">
            <div class="phone-screen">
                <div class="success-screen">
                    <div class="status-bar">
                        <span>11:30 AM</span>
                        <div class="status-icons">

                        </div>
                    </div>
                    
                    <div class="success-icon">âœ“</div>

                    <div class="success-message">
                        Welcome to Nari Swasthya Samuday!<br>
                        Your account has been successfully created and secured.
                    </div>
                    
                    <button class="btn">Start Exploring</button>
                </div>
            </div>
            <div class="screen-label">10. Success State</div>
        </div>
    </div>
</body>
</html>
