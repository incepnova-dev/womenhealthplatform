<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nari Swasthya Samuday - Sign Up (Global - Email)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #FFB6C1 0%, #FFC0CB 50%, #FFE4E1 100%);
            font-family: 'Segoe UI', 'Roboto', -apple-system, sans-serif;
            padding: 40px 20px;
        }
        
        .phone-frame {
            width: 375px;
            height: 812px;
            background: #111;
            border-radius: 40px;
            padding: 12px;
            box-shadow: 
                0 0 0 14px #222,
                0 40px 80px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
        }
        
        .phone-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #FFF5F7 0%, #FFFFFF 100%);
            border-radius: 28px;
            overflow: hidden;
            position: relative;
        }
        
        .status-bar {
            height: 44px;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: #333;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-icons {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        /* Sign Up Screen */
        .signup-screen {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .back-btn {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background: #F5F5F5;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }
        
        .header-title {
            flex: 1;
            text-align: center;
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-right: 40px;
        }
        
        .form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .progress-bar {
            height: 4px;
            background: #F0F0F0;
            border-radius: 2px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #E91E63, #FF4081);
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        .section-title {
            font-size: 28px;
            font-weight: 800;
            color: #333;
            margin-bottom: 12px;
        }
        
        .section-subtitle {
            font-size: 16px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 40px;
        }
        
        .tab-switcher {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            background: #F5F5F5;
            border-radius: 16px;
            padding: 4px;
        }
        
        .tab {
            flex: 1;
            height: 48px;
            border-radius: 12px;
            border: none;
            background: transparent;
            font-size: 15px;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            background: white;
            color: #E91E63;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            height: 56px;
            border-radius: 16px;
            border: 2px solid #E0E0E0;
            padding: 0 20px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #E91E63;
            box-shadow: 0 0 0 4px rgba(233, 30, 99, 0.1);
        }
        
        .phone-input-container {
            display: flex;
            gap: 12px;
        }
        
        .country-code {
            width: 100px;
            height: 56px;
            border-radius: 16px;
            border: 2px solid #E0E0E0;
            padding: 0 16px;
            font-size: 16px;
            font-weight: 600;
            background: white;
        }
        
        .input-hint {
            font-size: 13px;
            color: #666;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .privacy-options {
            background: #F9F9F9;
            border-radius: 16px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .privacy-title {
            font-size: 16px;
            font-weight: 700;
            color: #333;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-group {
            margin-bottom: 12px;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }
        
        .checkbox {
            width: 20px;
            height: 20px;
            border-radius: 6px;
            border: 2px solid #E91E63;
            appearance: none;
            cursor: pointer;
            position: relative;
        }
        
        .checkbox:checked {
            background: #E91E63;
        }
        
        .checkbox:checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: 700;
        }
        
        .checkbox-text {
            font-size: 14px;
            color: #555;
        }
        
        .btn-container {
            margin-top: auto;
            padding-top: 20px;
        }
        
        .btn {
            width: 100%;
            height: 56px;
            border-radius: 28px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #E91E63, #FF4081);
            color: white;
            box-shadow: 0 8px 24px rgba(233, 30, 99, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(233, 30, 99, 0.4);
        }
        
        .terms-text {
            font-size: 13px;
            color: #666;
            line-height: 1.5;
            margin-top: 20px;
            text-align: center;
        }
        
        .terms-link {
            color: #E91E63;
            font-weight: 600;
            text-decoration: none;
        }
        
        .screen-label {
            text-align: center;
            margin-top: 12px;
            font-size: 14px;
            color: #999;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div>
        <!-- Screen 4: Sign Up - Global (Email Option) -->
        <div class="phone-frame">
            <div class="phone-screen">
                <div class="signup-screen">
                    <div class="status-bar">
                        <span>11:30 AM</span>
                        <div class="status-icons">
                            <span>üì∂</span>
                            <span>üîã 100%</span>
                        </div>
                    </div>
                    
                    <div class="header">
                        <button class="back-btn">‚Üê</button>
                        <div class="header-title">Create Account</div>
                    </div>
                    
                    <div class="form-container">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 33%"></div>
                        </div>
                        
                        <div class="section-title">Let's get started</div>
                        <div class="section-subtitle">
                            Choose your preferred signup method
                        </div>
                        
                        <div class="tab-switcher">
                            <button class="tab active">Email</button>
                            <button class="tab">Phone</button>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-input" placeholder="your.email@example.com">
                            <div class="input-hint">
                                üìß We'll send you a verification link
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Phone Number (Optional)</label>
                            <div class="phone-input-container">
                                <select class="country-code">
                                    <option>üá∫üá∏ +1</option>
                                    <option>üá¨üáß +44</option>
                                    <option>üá®üá¶ +1</option>
                                    <option>üá¶üá∫ +61</option>
                                    <option>üáÆüá≥ +91</option>
                                </select>
                                <input type="tel" class="form-input" placeholder="Enter phone number">
                            </div>
                            <div class="input-hint">
                                üîí For added security and recovery
                            </div>
                        </div>
                        
                        <div class="privacy-options">
                            <div class="privacy-title">
                                üîê Privacy & Safety
                            </div>
                            <div class="checkbox-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" class="checkbox" checked>
                                    <span class="checkbox-text">Keep my location private</span>
                                </label>
                            </div>
                            <div class="checkbox-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" class="checkbox" checked>
                                    <span class="checkbox-text">Use display name in community</span>
                                </label>
                            </div>
                        </div>
                        
                        <div class="btn-container">
                            <button class="btn btn-primary">Continue</button>
                            <div class="terms-text">
                                By continuing, you agree to our <a href="#" class="terms-link">Terms</a> and <a href="#" class="terms-link">Privacy Policy</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="screen-label">4. Sign Up (Global - Email/Phone)</div>
        </div>
    </div>

    <script>
        // Tab switching functionality
        document.querySelectorAll('.tab-switcher').forEach(switcher => {
            switcher.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    switcher.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
