<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical History</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: #FFB3C6;
            overflow-x: hidden;
        }

        .mobile-container {
            max-width: 506px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }

        .header {
            background: #FF4081;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
        }

        .back-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
        }

        .content-section {
            padding: 25px 20px;
        }

        .section-group {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        .items-container {
            background: #FFF8FB;
            border-radius: 12px;
            padding: 15px;
            border: 2px solid #FFE5F0;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #FFE5F0;
        }

        .item-row:last-child {
            border-bottom: none;
        }

        .item-name {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .item-icon {
            font-size: 20px;
            cursor: pointer;
        }

        .add-btn {
            width: 100%;
            padding: 15px;
            background: white;
            color: #FF4081;
            border: 2px dashed #FF4081;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
            transition: all 0.3s;
        }

        .add-btn:hover {
            background: #FFF0F5;
        }

        .save-btn {
            width: 100%;
            padding: 18px;
            background: #FF4081;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s;
        }

        .save-btn:hover {
            background: #E91E63;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255,64,129,0.3);
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="header">
            <button class="back-btn">‚óÄ</button>
            <h1 class="header-title">Medical History</h1>
        </div>
        
        <div class="content-section">
            <div class="section-group">
                <h2 class="section-title">Conditions</h2>
                <div class="items-container">
                    <div class="item-row">
                        <span class="item-name">PCOS</span>
                        <span class="item-icon">‚úèÔ∏è</span>
                    </div>
                    <div class="item-row">
                        <span class="item-name">Anxiety</span>
                        <span class="item-icon">‚úèÔ∏è</span>
                    </div>
                </div>
                <button class="add-btn">+ Add Condition</button>
            </div>
            
            <div class="section-group">
                <h2 class="section-title">Medications</h2>
                <div class="items-container">
                    <div class="item-row">
                        <span class="item-name">Metformin</span>
                        <span class="item-icon">‚úèÔ∏è</span>
                    </div>
                </div>
                <button class="add-btn">+ Add Medication</button>
            </div>
            
            <div class="section-group">
                <h2 class="section-title">Vaccinations</h2>
                <div class="items-container">
                    <div class="item-row">
                        <span class="item-name">HPV (2022)</span>
                        <span class="item-icon">‚úèÔ∏è</span>
                    </div>
                </div>
                <button class="add-btn">+ Add Vaccine</button>
            </div>
            
            <div class="section-group">
                <h2 class="section-title">Lab Results</h2>
                <div class="items-container">
                    <div class="item-row">
                        <span class="item-name">üîç Pap 2023</span>
                        <span class="item-icon">‚úèÔ∏è</span>
                    </div>
                </div>
                <button class="add-btn">+ Upload Result</button>
            </div>
            
            <button class="save-btn">[Save Changes]</button>
        </div>
    </div>
</body>
</html>
