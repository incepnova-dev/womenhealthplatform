<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical History</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: #FFB3C6;
            overflow-x: hidden;
        }

        .mobile-container {
            max-width: 506px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #FF4081;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
        }

        .content-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 30px;
            text-align: center;
        }

        .empty-icon {
            font-size: 60px;
            margin-bottom: 25px;
        }

        .empty-title {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        .empty-description {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 35px;
        }

        .add-condition-btn {
            width: 100%;
            max-width: 300px;
            padding: 18px;
            background: #FF4081;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-condition-btn:hover {
            background: #E91E63;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255,64,129,0.3);
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="header">
            <h1 class="header-title">Medical History</h1>
        </div>
        
        <div class="content-section">
            <div class="empty-icon">ðŸ©º</div>
            
            <h2 class="empty-title">No conditions added</h2>
            
            <p class="empty-description">Tracking helps us provide better insights</p>
            
            <button class="add-condition-btn">[Add First Condition]</button>
        </div>
    </div>
</body>
</html>
