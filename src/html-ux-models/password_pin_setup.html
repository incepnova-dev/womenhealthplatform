<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nari Swasthya Samuday - Password/PIN Setup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #FFB6C1 0%, #FFC0CB 50%, #FFE4E1 100%);
            font-family: 'Segoe UI', 'Roboto', -apple-system, sans-serif;
            padding: 40px 20px;
        }
        
        .phone-frame {
            width: 375px;
            height: 812px;
            background: #111;
            border-radius: 40px;
            padding: 12px;
            box-shadow: 
                0 0 0 14px #222,
                0 40px 80px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
        }
        
        .phone-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #FFF5F7 0%, #FFFFFF 100%);
            border-radius: 28px;
            overflow: hidden;
            position: relative;
        }
        
        .status-bar {
            height: 44px;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: #333;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-icons {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        /* Password Setup Screen */
        .password-setup-screen {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .back-btn {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background: #F5F5F5;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }
        
        .header-title {
            flex: 1;
            text-align: center;
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-right: 40px;
        }
        
        .form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .section-title {
            font-size: 28px;
            font-weight: 800;
            color: #333;
            margin-bottom: 12px;
        }
        
        .section-subtitle {
            font-size: 16px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 40px;
        }
        
        .tab-switcher {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            background: #F5F5F5;
            border-radius: 16px;
            padding: 4px;
        }
        
        .tab {
            flex: 1;
            height: 48px;
            border-radius: 12px;
            border: none;
            background: transparent;
            font-size: 15px;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            background: white;
            color: #E91E63;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            height: 56px;
            border-radius: 16px;
            border: 2px solid #E0E0E0;
            padding: 0 20px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #E91E63;
            box-shadow: 0 0 0 4px rgba(233, 30, 99, 0.1);
        }
        
        .password-input-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #999;
        }
        
        .password-strength {
            margin-top: 12px;
        }
        
        .strength-bar {
            height: 8px;
            background: #F0F0F0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .strength-fill {
            height: 100%;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .strength-weak {
            background: #F44336;
            width: 33%;
        }
        
        .strength-medium {
            background: #FF9800;
            width: 66%;
        }
        
        .strength-strong {
            background: #4CAF50;
            width: 100%;
        }
        
        .strength-text {
            font-size: 12px;
            font-weight: 600;
        }
        
        .security-tips {
            background: linear-gradient(135deg, #FFF5F7, #FFFFFF);
            border-radius: 16px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .privacy-title {
            font-size: 16px;
            font-weight: 700;
            color: #333;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .tip-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .tip-icon {
            width: 24px;
            height: 24px;
            border-radius: 12px;
            background: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }
        
        .tip-text {
            font-size: 13px;
            color: #555;
            line-height: 1.5;
        }
        
        .btn-container {
            margin-top: auto;
            padding-top: 20px;
        }
        
        .btn {
            width: 100%;
            height: 56px;
            border-radius: 28px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #E91E63, #FF4081);
            color: white;
            box-shadow: 0 8px 24px rgba(233, 30, 99, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(233, 30, 99, 0.4);
        }
        
        .screen-label {
            text-align: center;
            margin-top: 12px;
            font-size: 14px;
            color: #999;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div>
        <!-- Screen 7: Password/PIN Setup -->
        <div class="phone-frame">
            <div class="phone-screen">
                <div class="password-setup-screen">
                    <div class="status-bar">
                        <span>11:30 AM</span>
                        <div class="status-icons">
                            <span>üì∂</span>
                            <span>üîã 100%</span>
                        </div>
                    </div>
                    
                    <div class="header">
                        <button class="back-btn">‚Üê</button>
                        <div class="header-title">Secure Your Account</div>
                    </div>
                    
                    <div class="form-container">
                        <div class="section-title">Set up security</div>
                        <div class="section-subtitle">
                            Choose a password or PIN to protect your account
                        </div>
                        
                        <div class="tab-switcher">
                            <button class="tab active">Password</button>
                            <button class="tab">4-Digit PIN</button>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Create Password</label>
                            <div class="password-input-container">
                                <input type="password" class="form-input" placeholder="Enter password">
                                <button class="toggle-password">üëÅÔ∏è</button>
                            </div>
                            <div class="password-strength">
                                <div class="strength-bar">
                                    <div class="strength-fill strength-medium"></div>
                                </div>
                                <div class="strength-text" style="color: #FF9800;">Medium strength</div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Confirm Password</label>
                            <div class="password-input-container">
                                <input type="password" class="form-input" placeholder="Re-enter password">
                                <button class="toggle-password">üëÅÔ∏è</button>
                            </div>
                        </div>
                        
                        <div class="security-tips">
                            <div class="privacy-title">
                                üí° Password Tips
                            </div>
                            <div class="tip-item">
                                <div class="tip-icon">‚úì</div>
                                <div class="tip-text">Use at least 8 characters</div>
                            </div>
                            <div class="tip-item">
                                <div class="tip-icon">‚úì</div>
                                <div class="tip-text">Include uppercase & lowercase letters</div>
                            </div>
                            <div class="tip-item">
                                <div class="tip-icon">‚úì</div>
                                <div class="tip-text">Add numbers and special characters</div>
                            </div>
                        </div>
                        
                        <div class="btn-container">
                            <button class="btn btn-primary">Complete Setup</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="screen-label">7. Password/PIN Setup</div>
        </div>
    </div>

    <script>
        // Password strength checker
        document.querySelectorAll('input[type="password"]').forEach(input => {
            input.addEventListener('input', function() {
                const strengthBar = this.closest('.form-group')?.querySelector('.strength-fill');
                const strengthText = this.closest('.form-group')?.querySelector('.strength-text');
                
                if (!strengthBar || !strengthText) return;
                
                const password = this.value;
                let strength = 0;
                
                if (password.length >= 8) strength++;
                if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
                if (/[0-9]/.test(password)) strength++;
                if (/[^A-Za-z0-9]/.test(password)) strength++;
                
                strengthBar.classList.remove('strength-weak', 'strength-medium', 'strength-strong');
                
                if (strength <= 1) {
                    strengthBar.classList.add('strength-weak');
                    strengthText.textContent = 'Weak password';
                    strengthText.style.color = '#F44336';
                } else if (strength <= 2) {
                    strengthBar.classList.add('strength-medium');
                    strengthText.textContent = 'Medium strength';
                    strengthText.style.color = '#FF9800';
                } else {
                    strengthBar.classList.add('strength-strong');
                    strengthText.textContent = 'Strong password';
                    strengthText.style.color = '#4CAF50';
                }
            });
        });
        
        // Tab switching
        document.querySelectorAll('.tab-switcher').forEach(switcher => {
            switcher.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    switcher.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
        
        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(btn => {
            btn.addEventListener('click', function() {
                const input = this.previousElementSibling;
                if (input.type === 'password') {
                    input.type = 'text';
                    this.textContent = 'üôà';
                } else {
                    input.type = 'password';
                    this.textContent = 'üëÅÔ∏è';
                }
            });
        });
    </script>
</body>
</html>
